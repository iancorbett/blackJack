<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <main class="app"> <!--wrapper for the entire app, centers everything -->
         <div class="table"> <!--creating a div, not an html table but this div will be styled with css and eventually resemble an actual cards table -->
            <header>
                <div class="bankroll">
                    <div class="pill">Bankroll: $<span id="bank">1000</span></div>
                    <div class="pill">Bet: $<span id="betDisplay">0</span></div>
                  </div>
                  <div class="status">Place your bet to begin.</div>
            </header>

            <div class="betbar">
                <label for="bet">Bet</label>
                <input id="bet" type="number" min="5" step="5" value="25" />
                <span class="chip">+$25</span>
                <span class="chip">+$50</span>
                <span class="chip">+$100</span>
                <button class="success">Deal</button>
                <button class="secondary" title="Reset bankroll to $1000">Reset Bank</button>
            </div>
             <div class="hands"> <!--going to contain current cpu and user counts -->
                <div class="row">
                    <h2>Dealer <span class="totals">0</span></h2>
                    <div id="dealer" class="cards"></div>
                </div>
                <div class="row">
                    <h2>Player <span class="totals">0</span></h2>
                    <div id="player" class="cards"></div>
                </div>
            </div>
            <div class="controls">
                <button>Hit</button>
                <button>Stand</button>
                <button>Double</button>
                <button class="secondary">New Round</button>
            </div>
            <div class="hint">Dealer stands on all 17. Blackjack pays 3:2.</div>
        </div>

    </main>
    
    <!-- <script src="blackJack.js"></script> -->
</body>
</html>
